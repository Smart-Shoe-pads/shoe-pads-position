<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>定位</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
  <meta name="description" />
  <meta name="keywords" />
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
  <meta http-equiv="expires" content="0">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style type="text/css">
    body,
    html,
    #allmap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=KQMfvONCtDnFbREBKbg7Aip5rqMAXpbb">
  </script>
</head>

<body>
  <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
  // 百度地图API功能
  //GPS坐标
  var position = location.search.substring(1).split("&")
  var x = Number(position[0].split('=')[1]);
  var y = Number(position[1].split('=')[1]);
  var ggPoint = new BMapGL.Point(x, y);

  //地图初始化
  var map = new BMapGL.Map("allmap");
  map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
  var scaleCtrl = new BMapGL.ScaleControl(); // 添加比例尺控件
  map.addControl(scaleCtrl);
  var zoomCtrl = new BMapGL.ZoomControl(); // 添加比例尺控件
  map.addControl(zoomCtrl);
  var navi3DCtrl = new BMapGL.NavigationControl3D(); // 添加3D控件
  map.addControl(navi3DCtrl);

  // 创建定位控件
  var locationControl = new BMapGL.LocationControl({
    // 控件的停靠位置（可选，默认左上角）
    anchor: BMAP_ANCHOR_TOP_RIGHT,
    // 控件基于停靠位置的偏移量（可选）
    offset: new BMapGL.Size(20, 20)
  });
  // 将控件添加到地图上
  map.addControl(locationControl);

  // 添加定位事件
  locationControl.addEventListener("locationSuccess", function (e) {
    var address = '';
    address += e.addressComponent.province;
    address += e.addressComponent.city;
    address += e.addressComponent.district;
    address += e.addressComponent.street;
    address += e.addressComponent.streetNumber;
    alert("当前定位地址为：" + address);
  });
  locationControl.addEventListener("locationError", function (e) {
    alert(e.message);
  });

  //坐标转换完之后的回调函数
  translateCallback = function (data) {
    if (data.status === 0) {
      map.centerAndZoom(data.points[0], 21);
      var marker = new BMapGL.Marker(data.points[0]);
      map.addOverlay(marker);
      var label = new BMapGL.Label("被监护人当前位置", {
        offset: new BMapGL.Size(20, -10)
      });
      marker.setLabel(label); //添加百度label
      map.setCenter(data.points[0]);
      var driving = new BMapGL.DrivingRoute(map, {
        renderOptions: {
          map: map,
          autoViewport: true
        }
      });
      driving.search(data.points[0], data.points[1]);
    }
  }

  var convertor = new BMapGL.Convertor();
  var pointArr = [];
  pointArr.push(ggPoint);

  var geolocation = new BMapGL.Geolocation();
  geolocation.getCurrentPosition(function (r) {
    if (this.getStatus() == BMAP_STATUS_SUCCESS) {
      var mk = new BMapGL.Marker(r.point);
      map.addOverlay(mk);
      map.panTo(r.point);
      var currentPoint = new BMapGL.Point(r.point.lng, r.point.lat);
      pointArr.push(currentPoint);
    } else {
      alert('failed' + this.getStatus());
    }
    convertor.translate(pointArr, 1, 5, translateCallback)
  });
</script>
