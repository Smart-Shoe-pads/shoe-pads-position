<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>定位</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
  <meta name="description" />
  <meta name="keywords" />
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
  <meta http-equiv="expires" content="0">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style type="text/css">
    body,
    html,
    #allmap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=KQMfvONCtDnFbREBKbg7Aip5rqMAXpbb"></script>
</head>

<body>
  <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
  // 百度地图API功能
  //GPS坐标
  var position = location.search.substring(1).split("&")
  var x = Number(position[0].split('=')[1]);
  var y = Number(position[1].split('=')[1]);
  var ggPoint = new BMapGL.Point(x, y);

  //地图初始化
  var bm = new BMapGL.Map("allmap");
  bm.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
  var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
  bm.addControl(scaleCtrl);
  var zoomCtrl = new BMapGL.ZoomControl();  // 添加比例尺控件
  bm.addControl(zoomCtrl);

  //坐标转换完之后的回调函数
  translateCallback = function (data) {
    if (data.status === 0) {
      bm.centerAndZoom(data.points[0], 21);
      var marker = new BMapGL.Marker(data.points[0]);
      bm.addOverlay(marker);
      var label = new BMapGL.Label("当前位置", {
        offset: new BMapGL.Size(20, -10)
      });
      marker.setLabel(label); //添加百度label
      bm.setCenter(data.points[0]);
    }
  }
  
  var convertor = new BMapGL.Convertor();
  var pointArr = [];
  pointArr.push(ggPoint);
  convertor.translate(pointArr, 1, 5, translateCallback)
</script>
